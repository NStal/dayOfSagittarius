<div id="chatBox">
  <div id="channelSelector"> 
    <span>Enter the Channel code to change the channel</span>
    <span>0 is global channel(which is default)</span>
    <input type="text" name="" id="channelCodeInput" value="" placeholder="Please enter the chanel code" />
    <button id="channelButton">Enter</button>
  </div>
  <div id="chatRoom">
    <div id="content"> 
    </div>
    <div id="chatForm">
      <div class="channelBar"> 
	<span id="channelDisplayer"></span>
	<button id="changeChannelButton" >change channel</button>
      </div>
      <img id="avatar" src="./image/chatBoxAvatar.png"/>
      <div class="chatBar">
 
	<input type="text" name="" id="chatInput" value="" placeholder="your words here" />
	<button id="submitWordButton" >send</button>
      </div>
    </div>
  </div>
</div>
